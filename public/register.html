<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Adding main font for website -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" >

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" >

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

    <!-- Printed Tweets CSS -->
    <link rel="stylesheet" href="/styles/printed-tweets.css" type="text/css">

    <!-- Register CSS -->
    <link rel="stylesheet" href="/styles/register.css" type="text/css">

    <!-- Login CSS -->
    <link rel="stylesheet" href="/styles/login.css" type="text/css">


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Hover State JS -->
    <script type="text/javascript" src="/scripts/hover-state.js"></script>

    <!-- Form Submission JS -->
    <script type="text/javascript" src="/scripts/formsubmission.js"></script>

    <!-- Compose Tweet JS -->
    <script type="text/javascript" src="/scripts/compose.js"></script>

  </head>
  <body>

    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <a href="/">Home</a>
    </nav>
    <main class='regContainer'>
      <form action="/register" method="POST">
      <h3>Register For Tweeter</h3>
      <div class="name">
        <label for="name">Full Name</label>
        <input id="regName" type="name" name="name" placeholder= "First Name & Last Name">
      </div>
      <div>
        <label for="name">Username</label>
        <input id="regHandle" type="handle" name="handle" placeholder= "@username">
      </div>
      <div>
        <label class="avatar" for="name">Avatar</label>
        <input id="regAvatar" type="name" name="name" placeholder= "LinkToImage.png">
      </div>
      <div>
        <label class="email" for="email">Email</label>
        <input id="regEmail" type="email" name="email" placeholder="Type Your Email">
      </div>
      <div>
        <label class="password" for="password">Password</label>
        <input id="regPassword" type="password" name="password" placeholder="Choose A Password">
      </div>
      <input class="submit" type="submit" value="Submit">
      </form>
    </main>
    <footer class="regFooter">
      <p>TweeterApp 2017</p>
    </footer>
  </body>
</html>
